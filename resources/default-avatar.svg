<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 16 16">
  <g fill="#fd7e14">
    <!-- Cuerpo -->
    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1z"/>
    
    <!-- Cabeza -->
    <circle cx="8" cy="7.5" r="2.5" />
    
    <!-- Sombrero "Toque Blanche" característico -->
    <!-- Base (Banda) -->
    <rect x="5.8" y="5" width="4.4" height="1.2" />
    <!-- Parte superior abombada (Puffy) -->
    <path d="M4.5 3.5 C 4 1 6 0.5 7 1.5 C 7.5 0.5 8.5 0.5 9 1.5 C 10 0.5 12 1 11.5 3.5 L 11.5 5 L 4.5 5 Z" />
    
    <!-- Rayas verticales ultra-finas -->
    <rect x="6.8" y="1.8" width="0.2" height="3" fill="#ffffff"/>
    <rect x="8" y="1.4" width="0.2" height="3.5" fill="#ffffff"/>
    <rect x="9.2" y="1.8" width="0.2" height="3" fill="#ffffff"/>

    <!-- Espátula ladeada -->
    <g transform="rotate(15 12 15)">
      <!-- Delineado fino en negativo para la espátula -->
      <rect x="9.4" y="9" width="0.8" height="6.5" fill="white" /> 
      <rect x="8.3" y="6" width="3" height="3.5" fill="#ffffff" />
      
      <!-- Espátula real -->
      <rect x="9.6" y="9" width="0.4" height="6" rx="0.1"/> <!-- Mango -->
      <rect x="8.5" y="6.2" width="2.6" height="3" rx="0.3"/> <!-- Cabeza -->
      <!-- Ranuras -->
      <rect x="9" y="6.7" width="0.1" height="2" fill="white"/>
      <rect x="9.8" y="6.7" width="0.1" height="2" fill="#ffffff"/>
      <rect x="10.6" y="6.7" width="0.1" height="2" fill="white"/>
    </g>

    <!-- Delineado negativo fino para separar cabeza del sombrero -->
    <path d="M5.8 5.1 Q 8 4.8 10.2 5.1" fill="none" stroke="white" stroke-width="0.09"/>
  </g>
</svg>