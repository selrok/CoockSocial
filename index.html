<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookSocial - Comunidad de Cocina</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="icon" type="image/svg+xml" href="resources/favicon.jpg">        
    <link rel="stylesheet" href="scss/index.css" /> 
    <link rel="stylesheet" href="scss/notifications.css" />

    <!-- 1. Librerías -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 2. SERVICIOS AJAX -->
    <script src="js/ajax/auth-service.js"></script> 
    <script src="js/ajax/get-dietas.js"></script>
    <script src="js/ajax/recipe-service.js"></script>
    <script src="js/ajax/notification-service.js"></script>

    <!-- 3. UI Global -->
    <script src="js/notifications.js"></script> 

    <!-- 4. Lógica de la página -->
    <script src="js/index.js"></script> 
    <script type="text/javascript" charset="UTF-8" src="//cdn.cookie-script.com/s/55a4fd4bf81ab7c25086b05e84cf552b.js"></script>
</head>
<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-orange fw-bold fs-3" href="index.html">CookSocial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCookSocial" aria-controls="navbarNavCookSocial" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavCookSocial">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none" id="nav-main-links"> 
                    <li class="nav-item d-none" id="nav-admin-link">
                        <a class="nav-link" href="admin.html">Administrar</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-lg-auto">
                    <div id="user-auth-buttons" class="d-flex align-items-center d-none">
                        <a href="logReg.html#login" class="btn btn-outline-secondary me-2">Iniciar Sesión</a>
                        <a href="logReg.html#register" class="btn btn-orange">Registrarse</a>
                    </div>
                    <div id="user-profile-buttons" class="d-flex align-items-center d-none">
                        <a href="formReceta.html" class="btn btn-success me-2" title="Publicar Receta">
                            <span class="d-inline d-md-none"><i class="fas fa-plus"></i></span>
                            <span class="d-none d-md-inline">Publicar Receta</span>
                        </a>
                        <div class="dropdown me-2 notification-dropdown">
                            <button class="btn btn-outline-secondary position-relative" type="button" id="notificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Notificaciones">
                                <i class="fas fa-bell"></i>
                                <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">
                                    <span class="visually-hidden">notificaciones no leídas</span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="notificationsDropdown" id="notificationsList">
                                <li><p class="text-center text-muted p-3 mb-0">Cargando...</p></li>
                            </ul>
                        </div>
                        <a href="profile.html" class="btn btn-outline-secondary me-2" title="Mi Perfil">
                            <span class="d-inline d-md-none"><i class="fas fa-user"></i></span>
                            <span class="d-none d-md-inline">Mi Perfil</span>
                        </a>
                        <button id="logoutButton" class="btn btn-outline-danger" title="Salir">
                            <span class="d-inline d-md-none"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="d-none d-md-inline">Salir</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container text-center py-4">
            <h1 class="display-4 fw-bold mb-3">Descubre, Cocina, Comparte</h1>
            <p class="lead text-muted mb-5">Únete a nuestra comunidad de apasionados por la cocina</p>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" id="mainSearchInput" class="form-control form-control-lg" placeholder="Buscar por nombre, autor, ingrediente...">
                        </div>
                    </div>
                    <div class="row mb-3 gx-3 align-items-center">
                        <div class="col-12">
                            <label for="timeMaxSlider" class="form-label text-start w-100 mb-1">Tiempo Máx. Preparación: <span id="timeMaxValueDisplay" class="fw-bold text-orange">Cualquiera</span></label>
                            <input type="range" class="form-range" id="timeMaxSlider" min="0" max="180" step="15" value="0">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-2 col-md-6">
                            <select id="categoryFilter" class="form-select form-select-lg">
                                <option value="" selected>Categoría</option>
                                <option value="Plato principal">Plato principal</option>
                                <option value="Entrante">Entrante</option>
                                <option value="Postres">Postres</option>
                                <option value="Bebida">Bebida</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <select id="dietFilter" class="form-select form-select-lg">
                                <option value="" selected>Dieta (Cargando...)</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <select id="difficultyFilter" class="form-select form-select-lg">
                                <option value="" selected>Dificultad</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Intermedio</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <select id="sortOrderFilter" class="form-select form-select-lg">
                                <option value="popularity" selected>Popularidad</option>
                                <option value="time_asc">Tiempo (Menor a Mayor)</option>
                                <option value="time_desc">Tiempo (Mayor a Menor)</option>
                                <option value="recent">Más Recientes</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-12">
                            <button id="applyFiltersBtn" class="btn btn-orange btn-lg w-100"><i class="fas fa-search me-2"></i> Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="container mb-5">
        <!-- CLASE nav-justified AÑADIDA PARA OCUPAR TODO EL ANCHO -->
        <ul class="nav nav-tabs nav-justified mb-4" id="recipesTab" role="tablist">
            <li class="nav-item d-none" id="following-tab-li" role="presentation">
                <button class="nav-link" id="following-tab" data-bs-toggle="tab" data-bs-target="#following" type="button" role="tab"><i class="bi bi-people-fill me-2"></i>Siguiendo</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="popular-tab" data-bs-toggle="tab" data-bs-target="#popular" type="button" role="tab"><i class="fas fa-fire me-2"></i>Populares</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="trending-tab" data-bs-toggle="tab" data-bs-target="#trending" type="button" role="tab"><i class="fas fa-chart-line me-2"></i>Tendencias</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chefs-tab" data-bs-toggle="tab" data-bs-target="#chefs" type="button" role="tab"><i class="fas fa-user-tie me-2"></i>Chefs</button>
            </li>
        </ul>

        <div class="tab-content" id="recipesTabContent">
            <div class="tab-pane fade" id="following" role="tabpanel"><div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="followingRecipesContainer"></div></div>
            <div class="tab-pane fade show active" id="popular" role="tabpanel"><div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="popularRecipesContainer"></div></div>
            <div class="tab-pane fade" id="trending" role="tabpanel"><div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="trendingRecipesContainer"></div></div>
            <div class="tab-pane fade" id="chefs" role="tabpanel"><div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="featuredChefsContainer"></div></div>
        </div>
    </main>

    <footer class="bg-white mt-5 py-4 border-top">
        <div class="container text-center">
            <div class="mb-3">
                <a href="help.html" class="support-link text-decoration-none">
                    <i class="fas fa-life-ring fa-lg me-2"></i>
                    <span>Soporte y Ayuda</span>
                </a>
            </div>
            <p class="text-muted mb-0 small">© 2025 CookSocial. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
